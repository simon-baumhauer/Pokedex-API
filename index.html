<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<script>
    let currentPokemon;
    let pokemons = ['charmander', 'pikachu'];

    async function loadPokemon() {
        for (let i = 0; i < pokemons.length; i++) {
            const pokemon = pokemons[i];
            let url = `https://pokeapi.co/api/v2/pokemon/${pokemon}`;
            let response = await fetch(url);
            currentPokemon = await response.json();
            console.log(currentPokemon);
            renderPokemonInfo(i);
        }
    }

    function renderPokemonInfo(i) {
        let statslength = currentPokemon['stats'].length;
        document.getElementById('pokemonName-' + i).innerHTML += currentPokemon['name'];
        document.getElementById('pokemonImage-' + i).src = currentPokemon['sprites']['other']['home']['front_default'];
        for (let j = 0; j < statslength; j++) {
            document.getElementById(`stat-${i}-` + j).innerHTML += currentPokemon['stats'][j]['stat']['name'];
            document.getElementById(`stat-${i}-` + j).innerHTML += currentPokemon['stats'][j]['base_stat'];
        }
    }


    // // for (let j = 0; i < currentPokemon['stats'].length; j++) {
    //          const stat = stats[j];

    //          
    //      }
</script>

<body onload="loadPokemon()">
