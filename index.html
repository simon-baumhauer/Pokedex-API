<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<script>
    let currentPokemon;

    async function loadPokemon() {
        let url = 'https://pokeapi.co/api/v2/pokemon/charmander';
        let response = await fetch(url);
        currentPokemon = await response.json();
        console.log(currentPokemon);
        renderPokemonInfo()
    }

    function renderPokemonInfo() {
        document.getElementById('pokemonName').innerHTML = currentPokemon['name'];
        document.getElementById('pokemonImage').src = currentPokemon['sprites']['other']['home']['front_default'];
        let stats = currentPokemon['stats']
        for (let i = 0; i < stats.length; i++) {
            const element = stats[i];
            document.getElementById('stat-' + i).innerHTML = currentPokemon['stats'][i]['stat']['name'];
            document.getElementById('stat-' + i).innerHTML += currentPokemon['stats'][i]['base_stat'];
        }

    }
</script>

<body onload="loadPokemon()">
    <div class="PokemonCard">
        <div id="pokedex">
            <h1 id="pokemonName"></h1>

        </div>
        <div class="info-container">
            <div class="ImgCenter"><img id="pokemonImage" src="" alt=""></div>
            <table>
                <tr class="table-row" id="stat-0">
                </tr>
                <tr class="table-row" id="stat-1">
                </tr>
                <tr class="table-row" id="stat-2">
                </tr>
                <tr class="table-row" id="stat-3">
                </tr>
                <tr class="table-row" id="stat-4">
                </tr>
                <tr class="table-row" id="stat-5">
                </tr>
            </table>
        </div>
    </div>


</body>

</html>
