<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<script>
    let currentPokemon;
    let pokemonsCards = ['charmander', 'pikachu'];
    let PokemonCollections = ['bulbasaur', 'ivysaur', 'venusaur', 'charmander', 'charmeleon', 'charizard', 'squirtle', 'wartortle', 'blastoise', 'pikachu']
    let PokemonAsJson = [];


    async function loadPokemon() {
        for (let i = 0; i < PokemonCollections.length; i++) {
            const collectible = PokemonCollections[i];
            let url = `https://pokeapi.co/api/v2/pokemon/${collectible}`;
            let response = await fetch(url);
            currentPokemon = await response.json();
            PokemonAsJson.push(currentPokemon);
            console.log(currentPokemon);
            renderPokemonInfo(i);
        }
        renderPokemonCards();
    }

    function renderPokemonCards() {
        document.getElementById('pokemonName').innerHTML = PokemonAsJson[9]['name'];
        document.getElementById('pokemonImage').src = PokemonAsJson[9]['sprites']['other']['home']['front_default'];
        let statslength = PokemonAsJson[0]['stats'].length;
        for (let j = 0; j < statslength; j++) {
            document.getElementById(`stat-` + j).innerHTML = `
            <div class="stats-container">
            <div class="flexcontainer">
            <span>${PokemonAsJson[9]['stats'][j]['stat']['name']}</span>
            <span class="bold">${PokemonAsJson[9]['stats'][j]['base_stat']}</span>
            </div>
            <div class="skill-bar" data-label="" style="--width: 50"></div>
            </div>`;
        }
    }



    function renderPokemonInfo(i) {
        document.getElementById('PokemonCollections').innerHTML +=
            `<div class="collectible color-${i}" onclick='selected(${i})'>
            <h3>${currentPokemon['name']}</h3>
            <img id="PokemonCollectionsImg-${i}" class="CollectionImg">
        </div>`;
        document.getElementById('PokemonCollectionsImg-' + i).src = currentPokemon['sprites']['other']['home']['front_default'];
    }

    function selected(i) {
        let statslength = PokemonAsJson[i]['stats'].length;
        document.getElementById('pokemonName').innerHTML = PokemonAsJson[i]['name'];
        document.getElementById('pokemonImage').src = PokemonAsJson[i]['sprites']['other']['home']['front_default'];
        document.getElementById(`pokedex1`).classList.remove(`color-0`);
        document.getElementById(`pokedex1`).classList.remove(`color-1`);
        document.getElementById(`pokedex1`).classList.remove(`color-2`);
        document.getElementById(`pokedex1`).classList.remove(`color-3`);
        document.getElementById(`pokedex1`).classList.remove(`color-4`);
        document.getElementById(`pokedex1`).classList.remove(`color-5`);
        document.getElementById(`pokedex1`).classList.remove(`color-6`);
        document.getElementById(`pokedex1`).classList.remove(`color-6`);
        document.getElementById(`pokedex1`).classList.remove(`color-7`);
        document.getElementById(`pokedex1`).classList.remove(`color-8`);
        document.getElementById(`pokedex1`).classList.remove(`color-9`);
        document.getElementById(`pokedex1`).classList.add(`color-${i}`);
        for (let j = 0; j < statslength; j++) {
            document.getElementById(`stat-` + j).innerHTML = `
            <div class="stats-container">
            <div class="flexcontainer">
            <span>${PokemonAsJson[i]['stats'][j]['stat']['name']}</span>
            <span class="bold" id="skill-number">${PokemonAsJson[i]['stats'][j]['base_stat']}</span>
            </div>
            <div class="skill-bar" data-label="" style="--width: ${PokemonAsJson[i]['stats'][j]['base_stat']}"></div>
            </div>
            `;
        }
    }
</script>

<body onload="loadPokemon()">
    <div class="PokemonCollections" id="PokemonCollections">
        <h1>Pokedex</h1>
    </div>

    <div class="PokemonCard">
        <div class="pokedex1" id="pokedex1">
            <h1 id="pokemonName"></h1>

        </div>
        <div class="info-container">
            <div class="ImgCenter"><img id="pokemonImage" src="" alt=""></div>
            <table>
                <tr class="table-row" id="stat-0">
                </tr>
                <tr class="table-row" id="stat-1">
                </tr>
                <tr class="table-row" id="stat-2">
                </tr>
                <tr class="table-row" id="stat-3">
                </tr>
                <tr class="table-row" id="stat-4">
                </tr>
                <tr class="table-row" id="stat-5">
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
